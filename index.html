<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title> Which language should I learn? </title>
  </head>

  <body>
  <div class="container">
    <h1> Which track at Epicodus is right for me?</h1>
    <p> Please take a minute to fill out our questionnaire to find out which track would be the best fit for you currently </p>
    <div class="container container-fluid">
    <form class="questionnaire" action="index.html" method="post">

      <div class="form-group" id="pace">
        <label for="name"> 1. How well would you say you think you know what you want to pursue?</label>
          <select class="form-control" id="confidence">
            <option placeholder="select the best one"></option>
            <option value="1"> Not at all </option>
            <option value="2"> Somewhat, but unsure </option>
            <option value="3"> Pretty certain </option>
            <option value="3"> Quite! I'm just on here to prove myself right! </option>
          </select>
      </div>

      <div class="form-group" id="end">
        <label for="text"> 2. Which end?</label>
          <div class="radio">
            <label>
            <input type="radio"  name="end" value="front">
              Front-End
            <input type="radio" name="end" value="back">
              Back-End
            </label>
          </div>
      </div>

      <div class="form-group" id="pace">
        <label for="name"> 3. What pace?</label>
          <select class="form-control" id="pace">
            <option placeholder="select the best one"></option>
            <option value="1"> Fast-paced environment </option>
            <option value="2"> Moderately paced environment </option>
            <option value="3"> Slowly paced environment </option>
          </select>
      </div>

      <div class="form-group">
        <label for="text"> 4. What flow of work do you prefer? </label>
          <div class="radio">
            <label>
              <input type="radio" name="flow" value="consistent">
              Consistent & Steady
              <input type="radio" name="flow" value="varied">
              Varied & Exciting
            </label>
          </div>
      </div>

      <div class="form-group">
      <label for="name"> 5. Which type of business will you work for?</label>
      <select class="form-control" id="size">
        <option placeholder= "select the best one"></option>
        <option value="1"> Big enterprise </option>
        <option value="2"> Medium-sized & established </option>
        <option value="3"> Start Up </option>
      </select>
      </div>

    </form>
    </div>

  </div>
  </body>
</html>
